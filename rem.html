<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS之rem</title>
  <style>
    html {
      font-size: 625%;
    }
    * {
      font-size: 0.16rem;
    }
    .cuboid {
      width: 2rem;
      height: 2rem;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div>
    <font>rem是根据文档的根元素，也即html元素的字号进行计算，</font>
    <font>而em是根据他的父级元素，因此rem比较方便计算。</font>
    <font>网站的默认字号是16px。</font>
    <font>可以设置html的字体为625%，也即100px，这样 1rem就等于100px，方便页面元素的计算。字体放大10倍，是为了适配字体小于12px的情况</font>
    <font>但是，rem基本适用于移动端，不用于pc端，且需要配合媒体查询，或者是onresize事件</font>
  </div>
  <div class="cuboid"></div>
</body>
</html>
